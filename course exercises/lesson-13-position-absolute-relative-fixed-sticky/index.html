<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Position Property Values</h1>
    <h2>Example 1: Absolute, Relative, Fixed</h2>
    <div class="outer-container">
      <div class="inner-container">
        <!-- <div class="box static">
          <p>Static</p>
        </div> -->

        <div class="box absolute">
          <p>Absolute</p>
        </div>
        <div class="box relative">
          <p>Relative</p>
        </div>
        <div class="box fixed">
          <p>Fixed</p>
        </div>
      </div>
    </div>
    <h2>Example 2: Sticky</h2>
    <div class="outer-container">
      <div class="inner-container">
        <div class="box sticky">
          <p>Sticky</p>
        </div>
      </div>
    </div>
    <h2>Don't scroll further - only empty space</h2>
  </body>
</html>
