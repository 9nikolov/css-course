<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css lesson 14</title>
    <meta name="author" content="Nikola Nikolov" />
    <meta
      name="description"
      content="This is a CSS learning page, based on lesson 14 from a CSS course."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Flexbox Guide</h1>

      <!-- Section 1: justify-content examples -->
      <section class="examples-container">
        <h2>1. justify-content</h2>

        <div class="example">
          <h3>start</h3>
          <div class="boxes-container flex-start">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>

        <div class="example">
          <h3>end</h3>
          <div class="boxes-container flex-end">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>

        <div class="example">
          <h3>center</h3>
          <div class="boxes-container center">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>

        <div class="example">
          <h3>space-around</h3>
          <div class="boxes-container space-around">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>

        <div class="example">
          <h3>space-between</h3>
          <div class="boxes-container space-between">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>
      </section>

      <!-- Section 2: align-items examples -->
      <section class="examples-container">
        <h2>2. align-items</h2>

        <div class="example">
          <h3>start</h3>
          <div
            class="boxes-container boxes-container-height-expansion align-start"
          >
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>

        <div class="example">
          <h3>center</h3>
          <div
            class="boxes-container boxes-container-height-expansion align-center"
          >
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>

        <div class="example">
          <h3>end</h3>
          <div
            class="boxes-container boxes-container-height-expansion align-end"
          >
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
