<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <section class="music">
      <div class="container-left-right">
        <!-- BACKGROUND -->
        <div class="left"></div>
        <div class="right">
          <h2>MUSIC</h2>
        </div>
        <!-- CAROUSEL -->
        <div class="music-carousel">
          <div class="left-column">
            <p>REALLY HER<br />(INTL DELUXE)</p>
            <!-- SPOTIFY ALBUM EMBEDDING -->
            <iframe
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/album/28Yvo0JYp7oZe1fsNsh7H2?utm_source=generator"
              width="90%"
              height="152"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
            <div class="icons">
              <a href="https://www.facebook.com/biabia" target="_blank"
                ><img src="svg/facebook.svg"
              /></a>
              <a href="https://www.tiktok.com/@bia?lang=en" target="_blank"
                ><img src="svg/tiktok.svg"
              /></a>
              <a href="https://www.instagram.com/bia" target="_blank"
                ><img src="svg/instagram.svg"
              /></a>
              <a href="https://www.youtube.com/@BIABIAofficial" target="_blank"
                ><img src="svg/youtube.svg"
              /></a>
              <a href="https://twitter.com/BIABIA" target="_blank"
                ><img src="svg/twitter.svg"
              /></a>
            </div>
          </div>
          <div class="right-column">
            <img class="album-cover" src="images/album-cover.jpg" />
          </div>
        </div>
      </div>
    </section>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/f7e28b5a24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
